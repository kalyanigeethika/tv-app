<div class="container">
    <div class="row">
        <h1>{{tvshow?.name}}</h1>

        <div class="card mb-3">
            <div class="row g-0">
                <div class="col-md-4">
                    <div class="card" style="width: 12rem;">
                        <img class="card-img-top" [src]="tvshow?.image?.medium || tvshow?.image?.original"
                            alt="Card image cap">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <p class="card-text" innerHtml="{{tvshow?.summary}}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
