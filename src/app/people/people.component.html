<div class="container">
    <div class="row">
        <div class="col-sm-3" *ngFor="let tvshowp of tvshowpeople">
            <div class="card" style="width: 15rem;">
                <img class="card-img-top" [src]="tvshowp?.image?.medium || tvshowp?.image?.original"
                    alt="Card image cap">
                <div class="card-body">
                    <a class=" card-text">{{tvshowp?.name}}</a>
                </div>
                <div class="card-footer"><i class="fa fa-heart"></i></div>
            </div>
        </div>
    </div>
</div>
